<!DOCTYPE html>

<html lang="ko" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <title>통나무 팬션</title>
        <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.3/themes/base/jquery-ui.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
        <link rel="stylesheet" href="/test/main/css/style.css">
    </head>

    <body>
        <div id="wrap">
            <header class="bg-secondary">
                <div class="main-logo bg-white d-flex align-items-center justify-content-center">
                    <div class="display-4">통나무 팬션</div>
                </div>
            </header>
            <section class="contents bg-info">
                <nav class="main-menu d-flex align-items-center">
                    <ul class="nav nav-fill w-100">
                        <li class="nav-item"><a href="#" class="nav-link text-white">펜션소개</a></li>
                        <li class="nav-item"><a href="#" class="nav-link text-white">객실보기</a></li>
                        <li class="nav-item"><a href="#" class="nav-link text-white">예약안내</a></li>
                        <li class="nav-item"><a href="#" class="nav-link text-white">커뮤니티</a></li>
                    </ul>
                </nav>
                <article class="banner bg-secondary">
                    <img id="bannerImg" class="w-100 h-100" src="http://marondal.com/material/images/dulumary/web/front/jquery/test06_banner1.jpg">
                </article>
                <div class="main-contents d-flex">
                    <div class="col-4 d-flex align-items-center justify-content-center display-4 text-white">
                        실시간<br>
                        예약하기</div>
                    <div class="reservation col-6">
                        <div class="m-3 d-flex text-white">
                            <div style="font-size: 30px; font-weight: bold;">
                                예약 확인
                            </div>
                            <div class="ml-4 d-flex align-items-end">
                                <label><input type="radio" name="memberConfirm" value="member" checked>회원</label>&ensp;
                                <label><input type="radio" name="memberConfirm" value="notMember">비회원</label>
                            </div>
                        </div>
                        <div id="memberInput">
                            <div class="d-flex justify-content-center">
                                <div class="text-white">
                                    <div class="mt-2">
                                        아이디:
                                    </div>
                                    <div class="mt-4">
                                        비밀번호:&nbsp;&nbsp;
                                    </div>
                                </div>
                                <div class="w-50">
                                    <div>
                                        <input id="idInput" class="form-control" type="text">
                                    </div>
                                    <div class="mt-2">
                                        <input id="passwordInput" class="form-control" type="password">
                                    </div>
                                </div>
                            </div>    
                            <div id="memberCheck" class="d-flex justify-content-end pr-5">
                                <button class="mt-3 btn btn-success" type="button">조회하기</button>
                            </div>                          
                        </div>
                        <div id="notMemberInput">
                            <div class="d-flex justify-content-center">
                                <div class="text-white">
                                    <div class="mt-2">
                                        이름
                                    </div>
                                    <div class="mt-4">
                                        전화번호&nbsp;&nbsp;
                                    </div>
                                    <div class="mt-4">
                                        날짜
                                    </div>
                                </div>
                                <div class="w-50">
                                    <div>
                                        <input id="nameInput" class="form-control" type="text">
                                    </div>
                                    <div class="mt-2">
                                        <input id="numberInput" class="form-control" type="text">
                                    </div>
                                    <div class="mt-2">
                                        <input id="date" class="form-control" type="text">
                                    </div>
                                </div>
                            </div>
                            <div id="notMemberCheck" class="d-flex justify-content-end pr-5">
                                <button class="mt-3 btn btn-success" type="button">조회하기</button>
                            </div>                            
                        </div>
                    </div>
                    <div class="reservationNumber col-2 d-flex align-items-center justify-content-center text-white font-weight-bold">
                        예약문의:<br>
                        010-<br>
                        0000-1111
                    </div>
                </div>
            </section>
            <footer class="text-secondary m-4 bg-white">
                제주특별자치도 제주시 애월읍<br>
                사업자등록번호 : 111-22-255222 / 농어촌민박사업자지정 / 대표: 전진우<br>
                Copyright 2025 tongnamu All right reserved
            </footer>
        </div>




	<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
	      <script>

            $(document).ready(function(){

                // 회원, 비회원 선택시 input 변화
                $("input[name='memberConfirm']").on("change", function(){

                    let member = $(this).val();

                    if(member == "member"){
                        $("#memberInput").show();
                        $("#notMemberInput").hide();
                    }else{
                        $("#notMemberInput").show();
                        $("#memberInput").hide();
                    }

                });

                // 비회원 datepicker
                $("#date").datepicker({
                    dateFormat:"yy-mm-dd",
                    dayNamesMin: ["일", "월", "화", "수", "목", "금", "토"]
                });

                // 회원 유효성 검사
                $("#memberCheck").on("click", function(){

                    let id = $("#idInput").val();
                    let password = $("#passwordInput").val();

                    if(id == ""){
                        alert("아이디를 입력하세요.");
                        return;
                    }else if(password == ""){
                        alert("비밀번호를 입력하세요.");
                        return;
                    }

                    alert(id + "님 어서오세요.");

                });

                // 비회원 유효성 검사
                $("#notMemberCheck").on("click", function(){

                    let name = $("#nameInput").val();
                    let number = $("#numberInput").val();
                    let date = $("#date").val();

                    if(name == ""){
                        alert("이름을 입력하세요.");
                        return;
                    }else if(number == ""){
                        alert("전화번호를 입력하세요.")
                        return;
                    }else if(number.substring(0, 3) != "010"){
                        alert("010 으로 시작하는 번호만 입력 가능합니다.")
                        return;
                    }

                    alert(name + "님이 " + date + "에 예약한 정보를 검색중...");

                });

                // setInterval로 배너 이미지 변경
                let imgList = [
                    "http://marondal.com/material/images/dulumary/web/front/jquery/test06_banner1.jpg",
                    "http://marondal.com/material/images/dulumary/web/front/jquery/test06_banner2.jpg",
                    "http://marondal.com/material/images/dulumary/web/front/jquery/test06_banner3.jpg",
                    "http://marondal.com/material/images/dulumary/web/front/jquery/test06_banner4.jpg"
                ];

                var currentIndex = 0;

                setInterval(function(){

                    currentIndex ++;

                    if(currentIndex == imgList.length){
                        currentIndex = 0;
                    }

                    $("#bannerImg").attr("src", imgList[currentIndex]);

                }, 3000);

            });

        </script>
    </body>
</html>
